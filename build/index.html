<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/ccrlogo.png" alt="ClemsonCRsLogo" />
    <title>Clemson College Republicans</title>
    <link href="output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../src/input.css" />
    <script defer src="../loader.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body class="min-h-screen bg-white text-black z-0">
    <!-- Loading Screen -->
    <div class="loadingScreen">
      <h1>Loading...</h1>
    </div>

    <!-- Content Wrapper - Content will be loaded here -->
    <div class="content-wrapper"></div>

    <footer class="w-full bg-gray-900 text-white flex items-center justify-between p-4 lg:p-8">
      <div class="flex space-x-5">
        <a href="https://x.com/ClemsonCRs" target="_blank">
          <img src="img/x-logo.png" alt="X" />
        </a>
        <a href="https://www.instagram.com/clemsoncollegerep/?hl=en" target="_blank">
          <img src="img/instagram-logo.png" alt="Instagram" />
        </a>
        <a href="https://discord.com/invite/nBYWqfNUMQ" target="_blank">
          <img src="img/discord-logo.png" alt="Discord" />
        </a>
      </div>
      <div class="text-sm whitespace-nowrap">Copyright Â© 2024 Clemson College Republicans</div>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loadingScreen = document.querySelector('.loadingScreen');
        const contentWrapper = document.querySelector('.content-wrapper');

        window.addEventListener('load', () => {
          loadingScreen.style.display = 'none';
          contentWrapper.style.display = 'block'; // Show content
        });
      });
    </script>
  </body>
</html>
